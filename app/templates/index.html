{% extends "base.html" %}
{% block content %}
<section class="hero">
    <h1>Where care feels like home</h1>
    <p>Comprehensive home healthcare services.</p>
    <a href="{{ url_for('main.book_service') }}" class="cta">Book a Caregiver</a>
    <a href="{{ url_for('main.contact') }}" class="cta">Contact Us</a>
</section>
<section class="services-grid">
    {% for service in services %}
    <div class="service-card">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description[:100] }}...</p>
        <a href="{{ url_for('main.service_detail', service_id=service.id) }}">Learn More</a>
    </div>
    {% endfor %}
</section>
<!-- Testimonials, partners, etc. -->
{% endblock %}
